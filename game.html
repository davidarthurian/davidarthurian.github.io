<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" sizes="192x192" href="logo-favicon-192.png">
  <link rel="icon" sizes="512x512" href="logo-favicon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="logo-favicon-512.png">

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --text:#e6edf7;
      --muted:#9fb0c6;
      --border:rgba(255,255,255,0.10);
      --link:#7dd3fc;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui;
      background: radial-gradient(900px 600px at 80% 10%, rgba(125,211,252,0.12), transparent 60%),
                  radial-gradient(900px 600px at 20% 90%, rgba(167,139,250,0.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    a{ color:var(--link); text-decoration:none; }

    header{
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,0.65);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    .nav{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      font-weight: 700;
      letter-spacing: 0.2px;
      color: var(--text);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brandLogo{ height: 16px; width:auto; display:block; }
    nav{
      display:flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    .nav a{
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
    }
    .nav a:hover{
      color: var(--text);
      border-color: var(--border);
      background: rgba(255,255,255,0.03);
    }

    main{
      flex:1;
      max-width: 980px;
      width:100%;
      margin:0 auto;
      padding: 34px 18px 30px;
    }

    h1{ margin:0 0 8px 0; font-size: clamp(1.8rem, 3vw, 2.2rem); }
    .subtitle{ color: var(--muted); margin: 0 0 18px 0; }

    .list{
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      padding: 16px;
      border: 1px solid var(--border);
      background: rgba(15,26,46,0.55);
      border-radius: 16px;
      transition: transform .12s ease, background .12s ease;
    }
    .row:hover{ transform: translateY(-2px); background: rgba(15,26,46,0.7); }

    .left{ display:flex; flex-direction:column; gap:6px; min-width:0; }
    .title{ font-weight:800; color: var(--text); }
    .desc{ color: var(--muted); font-size: 0.95rem; }

    .pill{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 0.9rem;
      white-space:nowrap;
    }
  </style>
</head>

<body>

      </nav>
    </div>
  </header>

  <main>
    <h1>Fun</h1>
    <p class="subtitle">Little games + experiments. More coming soon.</p>

    <div class="list">
      <a class="row" href="snake.html">
        <div class="left">
          <div class="title">üêç Snake</div>
        </div>
        <div class="pill">Play ‚Üí</div>
        <a class="row" href="pacman.html">
        <div class="left">

        </div>
        <div class="pill">Play ‚Üí</div>
      </a>
    </div>
  </main>
</body>
</html>
