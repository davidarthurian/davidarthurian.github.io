<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun | Snake Game</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --text:#e6edf7;
      --muted:#9fb0c6;
      --accent:#7dd3fc;
      --border:rgba(255,255,255,0.1);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui;
      background: var(--bg);
      color: var(--text);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      align-items:center;
      justify-content:center;
    }

    h1{
      margin-bottom: 6px;
      font-size: 2rem;
    }

    .subtitle{
      color: var(--muted);
      margin-bottom: 18px;
    }

    .panel{
      background: rgba(15,26,46,0.6);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    canvas{
      display:block;
      background:#020617;
      border-radius: 12px;
      border:1px solid var(--border);
    }

    .hud{
      display:flex;
      justify-content:space-between;
      margin-top: 12px;
      font-size:0.95rem;
      color: var(--muted);
    }

    .btn{
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-weight:600;
      cursor:pointer;
    }

    .btn:hover{
      background: rgba(255,255,255,0.06);
    }
  </style>
</head>

<body>

  <h1>üêç Snake</h1>
  <div class="subtitle">Arrow keys or WASD ¬∑ Eat food ¬∑ Don‚Äôt crash</div>

  <div class="panel">
    <canvas id="game" width="400" height="400"></canvas>

    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>High Score: <span id="highScore">0</span></div>
    </div>

    <button class="btn" onclick="resetGame()">Restart</button>
  </div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const gridSize = 20;
const tileCount = canvas.width / gridSize;

let snake, food, dx, dy, score;
let speed = 120;
let gameLoop;

const scoreEl = document.getElementById("score");
const highScoreEl = document.getElementById("highScore");

let highScore = localStorage.getItem("snakeHighScore") || 0;
highScoreEl.textContent = highScore;

function resetGame(){
  clearInterval(gameLoop);
  snake = [{x:10,y:10}];
  dx = 1;
  dy = 0;
  score = 0;
  scoreEl.textContent = score;
  placeFood();
  gameLoop = setInterval(update, speed);
}

function placeFood(){
  food = {
    x: Math.floor(Math.random()*tileCount),
    y: Math.floor(Math.random()*tileCount)
  };
}

function update(){
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};

  // wall collision
  if(head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount){
    return gameOver();
  }

  // self collision
  for(let s of snake){
    if(s.x === head.x && s.y === head.y){
      return gameOver();
    }
  }

  snake.unshift(head);

  if(head.x === food.x && head.y === food.y){
    score++;
    scoreEl.textContent = score;
    placeFood();
  } else {
    snake.pop();
  }

  draw();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // food
  ctx.fillStyle = "#7dd3fc";
  ctx.fillRect(food.x*gridSize, food.y*gridSize, gridSize, gridSize);

  // snake
  ctx.fillStyle = "#e6edf7";
  snake.forEach((s,i)=>{
    ctx.fillRect(s.x*gridSize, s.y*gridSize, gridSize-1, gridSize-1);
  });
}

function gameOver(){
  clearInterval(gameLoop);
  if(score > highScore){
    highScore = score;
    localStorage.setItem("snakeHighScore", highScore);
    highScoreEl.textContent = highScore;
  }
  alert("Game Over üêç");
}

document.addEventListener("keydown", e=>{
  const key = e.key.toLowerCase();
  if((key==="arrowup"||key==="w") && dy===0){ dx=0; dy=-1; }
  if((key==="arrowdown"||key==="s") && dy===0){ dx=0; dy=1; }
  if((key==="arrowleft"||key==="a") && dx===0){ dx=-1; dy=0; }
  if((key==="arrowright"||key==="d") && dx===0){ dx=1; dy=0; }
});

resetGame();
</script>

</body>
</html>
