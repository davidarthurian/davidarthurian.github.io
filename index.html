  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --text:#e6edf7;
      --muted:#9fb0c6;
      --border:rgba(255,255,255,0.10);
      --link:#7dd3fc;
      --linkHover:#a5f3fc;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(900px 600px at 80% 10%, rgba(125,211,252,0.12), transparent 60%),
                  radial-gradient(900px 600px at 20% 90%, rgba(167,139,250,0.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    body::before {
  content:"";
  position:fixed;
  top:-200px;
  left:-200px;
  width:600px;
  height:600px;
  background:radial-gradient(circle, rgba(125,211,252,0.15), transparent 60%);
  animation: floatGlow 12s ease-in-out infinite alternate;
  z-index:-1;
}

@keyframes floatGlow {
  from { transform: translate(0,0); }
  to { transform: translate(200px,150px); }
}


    a{ color:var(--link); text-decoration:none; }
    a:hover{ color:var(--linkHover); }

    /* Header */
    header{
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,0.65);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    .nav{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      font-weight: 700;
      letter-spacing: 0.2px;
      color: var(--text);
      display:flex;
      align-items:center;
      gap:10px;
    }

    .brandLogo{
      height: 16px;
      width: auto;
      display:block;
    }

    nav{
      display:flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    .nav a{
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
    }
    .nav a:hover{
      color: var(--text);
      border-color: var(--border);
      background: rgba(255,255,255,0.03);
    }

    /* Main */
    main{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 48px 18px 24px;
    }

    /* Hero */
.hero{
  width: min(980px, 100%);
  border: 1px solid var(--border);
  background: rgba(15,26,46,0.55);
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 18px 60px rgba(0,0,0,0.35);

  display: grid;
  grid-template-columns: 1.15fr 0.85fr;
  min-height: auto;

  align-items: stretch;
}

.heroLeft{
  padding: 48px 40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.heroRight{
  border-left: 1px solid var(--border);
  background: rgba(255,255,255,0.03);
  overflow: hidden;

  display: flex;          /* ✅ key */
  align-items: stretch;   /* ✅ key */
}
.heroRight img{
  width: 100%;
  height: 100%;
  display: block;

  object-fit: cover;
  object-position: 50% 0%;   /* stick to the top so the bottom gets cut */
  transform: scale(1);    /* zoom in to crop out the black area */
  transform-origin: top center;
}
/* Little pills under the blurb */
.heroMeta{
  margin-top: 16px;
  display:flex;
  gap: 10px;
  flex-wrap: wrap;
}

.pill{
  display:inline-flex;
  padding: 8px 10px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.03);
  color: var(--muted);
  font-size: 0.95rem;
}


    h1{
      margin: 0 0 8px 0;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      letter-spacing: -0.5px;
    }
    .tagline{
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: 1.05rem;
    }
    .blurb{
      margin: 0 0 18px 0;
      color: var(--text);
      opacity: 0.95;
      max-width: 60ch;
    }

    .ctaRow{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-weight: 600;
    }
    .btn:hover{
      background: rgba(255,255,255,0.06);
    }

    /* Footer socials */
    footer{
      padding: 18px;
      border-top: 1px solid var(--border);
      background: rgba(11,18,32,0.55);
    }
    .footerInner{
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
    }
    .footerInner .socials{
      justify-self: end;
      }
    .iconLink{
      width: 38px;
      height: 38px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--muted);
    }
    .iconLink:hover{ color: var(--text); background: rgba(255,255,255,0.06); }
    .icon{
      width: 18px;
      height: 18px;
      fill: currentColor;
      display:block;
    }
    .small{
      color: var(--muted);
      font-size: 0.95rem;
    }

    /* Responsive */
    @media (max-width: 680px){
      .footerInner{
        grid-template-columns: 1fr;
        text-align:center;
        gap: 10px;
      }
      .footerInner .socials{
        justify-self: center;
      }
      .hero{
        grid-template-columns: 1fr;
      }
      .heroRight{
        border-left: none;
        border-top: 1px solid var(--border);
        height: 320px;
      }
      .heroLeft{
        text-align: left;
      }
    }
  </style>
</head>
